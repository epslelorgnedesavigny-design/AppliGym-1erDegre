        // Composant Image avec fallback

            const [error, setError] = useState(false);
            const [loading, setLoading] = useState(true);

                src,
                alt,
                className,
                style: { display: loading ? 'none' : 'block' },
                onLoad: () => setLoading(false),
                onError: () => {
                    setError(true);
                    setLoading(false);
                }
            });

        // Application principale

                    onClick: onBack, 
                    className: 'flex items-center gap-2 text-indigo-700 hover:text-indigo-900' 
                },
                    React.createElement(Icon, { type: 'back' }),
                    React.createElement('span', { className: 'hidden md:inline' }, 'RETOUR')
                )
            );

            // Vue Accueil
            if (view === 'home') {
                const allElems = [];
                Object.keys(data).forEach(k => {
                    const [a, ac] = k.split('-');
                    data[k].forEach(e => allElems.push({...e, agre: a, action: ac}));
                });

                const filtered = allElems.filter(e => {
                    const match = !search || e.name.toLowerCase().includes(search.toLowerCase()) || 
                                  e.action.toLowerCase().includes(search.toLowerCase()) ||
                                  e.agre.toLowerCase().includes(search.toLowerCase());
                    const matchDiff = filters.length === 0 || filters.includes(e.difficulty);
                    return match && matchDiff;
                });

                return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8' },
                    React.createElement('div', { className: 'max-w-6xl mx-auto' },
                        React.createElement('h1', { className: 'text-4xl md:text-5xl font-bold text-center text-indigo-900 mb-4' }, 'ÉLÉMENTS GYMNASTIQUE'),
                        React.createElement('p', { className: 'text-xl text-center text-indigo-700 mb-8' }, '1er degré'),
                        
                        React.createElement('div', { className: 'bg-white rounded-2xl shadow-xl p-4 md:p-6 mb-8' },
                            React.createElement('div', { className: 'flex flex-col md:flex-row gap-4' },
                                React.createElement('div', { className: 'flex-1 relative' },
                                    React.createElement('div', { className: 'absolute left-3 top-1/2 transform -translate-y-1/2' },

                                    ),
                                    React.createElement('input', {
                                        type: 'text',

                                    })
                                ),
                                React.createElement('button', {

                                },
                                    React.createElement(Icon, { type: 'filter', size: 20 }),
                                    React.createElement('span', null, `Filtres ${filters.length > 0 ? `(${filters.length})` : ''}`)
                                )
                            ),
                            
                            showFilters && React.createElement('div', { className: 'mt-4 pt-4 border-t' },
                                React.createElement('div', { className: 'flex items-center justify-between mb-3' },
                                    React.createElement('h3', { className: 'font-semibold' }, 'Niveau de difficulté'),
                                    (filters.length > 0 || search) && React.createElement('button', {
                                        onClick: () => { setFilters([]); setSearch(''); },
                                        className: 'flex items-center gap-1 text-sm text-indigo-600'
                                    },
                                        React.createElement(Icon, { type: 'x', size: 16 }),
                                        React.createElement('span', null, 'Réinitialiser')
                                    )
                                ),
                                React.createElement('div', { className: 'flex flex-wrap gap-3' },
                                    [1,2,3,4].map(lv => React.createElement('button', {
                                        key: lv,
                                        onClick: () => setFilters(p => p.includes(lv) ? p.filter(l => l !== lv) : [...p, lv]),
                                        className: `px-4 py-2 rounded-lg border-2 ${filters.includes(lv) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-gray-300'}`
                                    },
                                        React.createElement('span', null, `Niveau ${lv} ${'⭐'.repeat(lv)}`)
                                    ))
                                )
                            ),

                            (search || filters.length > 0) && React.createElement('div', { className: 'mt-4 pt-4 border-t' },
                                React.createElement('p', { className: 'text-sm text-gray-600 mb-3' }, `${filtered.length} élément${filtered.length > 1 ? 's' : ''} trouvé${filtered.length > 1 ? 's' : ''}`),
                                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-96 overflow-y-auto' },
                                    filtered.map((e, i) => React.createElement('button', {
                                        key: i,
                                        onClick: () => { setAgre(e.agre); setAction(e.action); setElement(e); setView('detail'); },
                                        className: 'bg-gray-50 hover:bg-indigo-50 rounded-lg p-3 text-left'
                                    },
                                        React.createElement('div', { className: 'flex justify-between mb-2' },
                                            React.createElement('div', { className: 'text-xs font-medium text-indigo-600' }, `${e.agre} - ${e.action}`),
                                            React.createElement('div', { className: 'flex gap-0.5' },

                                            )

                            React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                                agres.map(ag => React.createElement('button', {

                                    onClick: () => { setAgre(ag.id); setView('actions'); },

                                },

                                ))
                            )
                        )
                    )
                );
            }

            // Vue Actions
            if (view === 'actions') {
                return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8' },
                    React.createElement('div', { className: 'max-w-6xl mx-auto' },
                        React.createElement(Nav, { onHome: () => setView('home'), onBack: () => setView('home') }),
                        React.createElement('h1', { className: 'text-3xl md:text-4xl font-bold text-indigo-900 mb-4' }, agre),
                        React.createElement('p', { className: 'text-lg md:text-xl text-indigo-700 mb-8' }, 'Sélectionnez une action'),
                        React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6' },
                            actions[agre]?.map(ac => React.createElement('button', {

                                        React.createElement('h3', { className: 'font-semibold' }, 'CRITÈRES DE RÉALISATION')
                                    ),
                                    React.createElement('ul', { className: 'space-y-2' },
                                        element.criteria.map((c, i) => React.createElement('li', { key: i, className: 'flex gap-2' },
                                            React.createElement('span', { className: 'text-orange-600' }, '•'),
                                            React.createElement('span', null, c)
                                        ))
                                    )
                                ),
                                React.createElement('div', { className: 'bg-green-50 rounded-xl p-4' },
                                    React.createElement('div', { className: 'flex items-center gap-2 mb-3' },
                                        React.createElement(Icon, { type: 'check', size: 20 }),
                                        React.createElement('h3', { className: 'font-semibold' }, 'CRITÈRES DE RÉUSSITE')
                                    ),
                                    React.createElement('ul', { className: 'space-y-2' },
                                        element.success.map((s, i) => React.createElement('li', { key: i, className: 'flex gap-2' },
                                            React.createElement('span', { className: 'text-green-600' }, '✓'),
                                            React.createElement('span', null, s)
                                        ))
                                    )
                                )
                            ),

                            element.errors && React.createElement('div', { className: 'bg-red-50 rounded-xl p-4 mb-8' },
                                React.createElement('div', { className: 'flex items-center gap-2 mb-3' },
                                    React.createElement(Icon, { type: 'alert', size: 20 }),
                                    React.createElement('h3', { className: 'font-semibold' }, 'ERREURS COURANTES')
                                ),
                                React.createElement('div', { className: 'space-y-4' },
                                    element.errors.map((err, i) => React.createElement('div', { key: i, className: 'bg-white rounded-lg p-3' },
                                        React.createElement('p', { className: 'mb-2' }, err),
                                        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                                            element.views.map(v => React.createElement('div', { key: v, className: 'aspect-video bg-gray-200 rounded overflow-hidden' },
                                                React.createElement(ImageWithFallback, { src: getImg(agre, action, element.name, v, 'ERREUR', err), alt: err, className: 'w-full h-full object-cover' })
                                            ))
                                        )
                                    ))
                                )
                            ),

                            element.steps && React.createElement('div', { className: 'bg-purple-50 rounded-xl p-4' },
                                React.createElement('button', {
                                    onClick: () => setShowSteps(!showSteps),
                                    className: 'flex items-center justify-between w-full mb-4'
                                },
                                    React.createElement('div', { className: 'flex items-center gap-2' },
                                        React.createElement(Icon, { type: 'play', size: 20 }),
                                        React.createElement('h3', { className: 'font-semibold' }, 'ÉTAPES DE PROGRESSION')
                                    ),
                                    React.createElement('span', { className: 'text-purple-600' }, showSteps ? '▼' : '▶')
                                ),
                                showSteps && React.createElement('div', { className: 'space-y-6' },
                                    Array.from({ length: element.steps }, (_, i) => i + 1).map(n => React.createElement('div', { key: n, className: 'bg-white rounded-lg p-4' },
                                        React.createElement('h4', { className: 'font-semibold mb-3' }, `Étape ${n}`),
                                        React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                                            element.views.map(v => React.createElement('div', { key: v, className: 'aspect-video bg-gray-200 rounded overflow-hidden' },
                                                React.createElement(ImageWithFallback, { src: getImg(agre, action, element.name, v, 'ETAPE', n), alt: `Étape ${n}`, className: 'w-full h-full object-cover' })
                                            ))
                                        )
                                    ))
                                )
                            )
                        )
                    )
                );
            }

            return null;
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
